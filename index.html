<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kakao talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">welcome to kakao clone</h1>
      <p class="welcome-header__text">
        if you have a kokoa account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="email or phone" />
      <input name="password" type="text" placeholder="password" />
      <input type="submit" value="log in" />
      <input type="submit" value="sign up" />
      <a href="#">find kokoa account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
